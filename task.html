<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Tarefas - Aumente sua Produtividade</title>
    <link rel="shortcut icon" href="src/img/Favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/media-query.css">
    <script src="src/scripts/script.js" defer></script>
</head>
<body>
    <header>
        <img src="src/img/Organizador de Tarefas-2.png" alt="Logotipo" id="logo">
        <h1 class="titulo">ORGANIZADOR DE TAREFAS</h1>
    </header>
    <main class="container">
        <section>
            <h1 id="currentTime">Tempo Decorrido</h1> <!--Ou Tarefa Finalizada-->
            <article id="timer">
                <h3 id="hours">00</h3>
                <h3 class="sep">:</h3>
                <h3 id="minutes">00</h3>
                <h3 class="sep">:</h3>
                <h3 id="seconds">00</h3>
            </article>
            <button id="encerrarBtn">Encerrar</button> <!--Ou Reiniciar-->
            <p id="result"></p>
        </section>
    </main>
    <footer class="footer-task">
        <small>Criado por Paulo Henrique Azevedo do Nascimento</small>
    </footer>
</body>
</html>
